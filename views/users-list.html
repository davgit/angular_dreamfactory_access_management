<div>


    <!-- Isolate Scope -->
    <filter-users data-ng-if="usersListActive" section-title="Filter Users" filter-view-by="''"
                  filter-prop="filter.userProp" filter-value="filter.userValue"
                  order-by="filter.userOrderBy" order-by-reverse="filter.userOrderByReverse"
                  unique-id="users1"></filter-users>


    <div data-ng-if="usersListActive">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" data-target="#users-body">
                    <h4 class="panel-title">Users</h4>
                </a>
            </div>
            <div id="users-body" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="btn-toolbar">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" data-ng-click="toggleAllUsers()">
                                    <i data-ng-hide="toggleAllUsersBool" class="fa fa-plus"></i>
                                    <i data-ng-show="toggleAllUsersBool" class="fa fa-minus"></i>
                                    <span class="hide-elem-xs">Toggle</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="removeUsers()">
                                    <i class="fa fa-times"></i>
                                    <span class="hide-elem-xs">Remove</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="saveAllUsers()">
                                    <i class="fa fa-cloud-upload"></i>
                                    <span class="hide-elem-xs">Save All</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="revertAllUsers()">
                                    <i class="fa fa-refresh"></i>
                                    <span class="hide-elem-xs">Revert All</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="createUser()">
                                    <i class="fa fa-user"></i>
                                    <span class="hide-elem-xs">Create User</span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" data-ng-click="exportUsers()" disabled>
                                    <span class="fa fa-download"></span>
                                    <span class="hide-elem-xs hide-elem-sm">Export</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="importUsers()" disabled>
                                    <i class="fa fa-upload"></i>
                                    <span class="hide-elem-xs hide-elem-sm">Import</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table">
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Display Name</th>
                        <th>Active</th>
                        <th>Created On</th>
                    </tr>

                    <tr data-ng-repeat="user in usersDataArr| dfFilterBy:{'field':filter.userProp, 'value':filter.userValue} | orderObjectBy:filter.userOrderBy:filter.userOrderByReverse"
                        data-ng-class="user.dfUIUnsaved ? 'record-warning' : '' || user.dfUISelected ? 'record-selected' : '' ">

                        <td class="record-id" data-ng-click="selectUser(user)"
                            data-ng-class="user.dfUISelected ? 'record-id-selected' : ''">{{user.id}}
                        </td>
                        <td data-ng-click="openUserRecord(user)">
                            {{user.display_name}}
                        </td>
                        <td data-ng-click="openUserRecord(user)">
                            {{user.email}}
                        </td>
                        <td data-ng-click="openUserRecord(user)">
                            {{user.is_active}}
                        </td>
                        <td data-ng-click="openUserRecord(user)">
                            {{user.created_date}}
                        </td>
                    </tr>
                </table>

                <div class="panel-body">
                    <paginate records="usersDataArr" records-total="usersTotalRecords" type="users"></paginate>
                </div>
            </div>
        </div>
    </div>


    <div data-ng-if="userDetailActive">

        <!-- **Isolate Scope** have to pass in the roles, user, and apps -->
        <user-item-detail user="selectedUser" roles="rolesDataArr" apps="appsDataArr"></user-item-detail>
    </div>
</div>

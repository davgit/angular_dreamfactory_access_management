<div>


    <!-- ADD FILTER FOR ROLES -->


    <div data-ng-show="rolesListActive">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" data-target="#roles-body">
                    <h4 class="panel-title">Roles</h4>
                </a>
            </div>
            <div id="roles-body" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="btn-toolbar">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" data-ng-click="toggleAllRoles()">
                                    <i data-ng-hide="toggleAllRolesBool" class="fa fa-plus"></i>
                                    <i data-ng-show="toggleAllRolesBool" class="fa fa-minus"></i>
                                    <span class="hide-elem-xs">Toggle</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="removeRoles()">
                                    <i class="fa fa-times"></i>
                                    <span class="hide-elem-xs">Remove</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="saveAllRoles()">
                                    <i class="fa fa-cloud-upload"></i>
                                    <span class="hide-elem-xs">Save All</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="revertAllRoles()">
                                    <i class="fa fa-refresh"></i>
                                    <span class="hide-elem-xs">Revert All</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="createRole()">
                                    <i class="fa fa-user"></i>
                                    <span class="hide-elem-xs">Create Role</span>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" data-ng-click="exportRoles()" disabled>
                                    <span class="fa fa-download"></span>
                                    <span class="hide-elem-xs hide-elem-sm">Export</span>
                                </button>
                                <button type="button" class="btn btn-default" data-ng-click="importRoles()" disabled>
                                    <i class="fa fa-upload"></i>
                                    <span class="hide-elem-xs hide-elem-sm">Import</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table">
                    <tr>
                        <th>Role ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Active</th>
                        <th>Created On</th>
                    </tr>

                    <tr data-ng-repeat="role in rolesDataArr"
                        data-ng-class="role.dfUIUnsaved ? 'record-warning' : '' || role.dfUISelected ? 'record-selected' : '' ">

                        <td class="record-id" data-ng-click="selectRole(role)"
                            data-ng-class="role.dfUISelected ? 'record-id-selected' : ''">{{role.id}}
                        </td>
                        <td data-ng-click="openRoleRecord(role)">
                            {{role.name}}
                        </td>
                        <td data-ng-click="openRoleRecord(role)">
                            {{role.description}}
                        </td>
                        <td data-ng-click="openRoleRecord(role)">
                            {{role.is_active}}
                        </td>
                        <td data-ng-click="openRoleRecord(role)">
                            {{role.created_date}}
                        </td>
                    </tr>
                </table>

                <!-- **Isolate Scope** have to pass in roles -->
                <div class="panel-body">
                    <paginate records="rolesDataArr" records-total="rolesTotalRecords" type="roles"></paginate>
                </div>

            </div>
        </div>
    </div>

    <div data-ng-show="roleDetailActive">

        <!-- **Isolate Scope** have to pass in the role and apps -->
        <role-item-detail role="selectedRole" apps="appsDataArr"></role-item-detail>
    </div>
</div>
